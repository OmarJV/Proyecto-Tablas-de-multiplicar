<meta charset="UTF-8">

<h1> Programa calcular table de multiplicar</h1>

<script>

    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprime(frase) {
        document.write(frase);
        saltarLinea();
    }

    imprime("Dos métodos de iteración para elaborar tabla de multiplicar: ")

    var multiplicador = 1

    imprime("WHILE");

    while ( multiplicador <= 10 ) {
        imprime(5 * multiplicador);
        multiplicador = multiplicador + 1;
    }

    imprime("FOR");

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        imprime(5 * multiplicador);
    }
    
</script>
